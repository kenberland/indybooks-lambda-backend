      Environment:
        Variables:
          INDY_ENV: production
      Policies:
        - DynamoDBReadPolicy:
            TableName: indybooks_purchases_production
      Handler: lambda/purchases/get.purchases_handler
      Runtime: ruby2.7
      CodeUri: ./
      Events:
        StoresAPI:
          Type: Api
          Properties:
            Path: /purchases/{proxy+}
            Method: GET
            RestApiId:
              Ref: ApiGatewayApi
  PurchasesPostFunction:
    Type: AWS::Serverless::Function
    Properties:
      Environment:
        Variables:
          INDY_ENV: production
      Policies:
        - DynamoDBWritePolicy:
            TableName: indybooks_purchases_production
      Handler: lambda/purchases/post.purchases_post_handler
      Runtime: ruby2.7
      CodeUri: ./
      Events:
        StoresAPI:
          Type: Api
          Properties:
            Path: /purchases
            Method: POST
            RestApiId:
              Ref: ApiGatewayApi
  AuthMyStoresFunction:
    Type: AWS::Serverless::Function
    Properties:
      Environment:
        Variables:
          INDY_ENV: production
      Policies:
      Handler: lambda/auth/my/stores/get.auth_my_stores_handler
      Runtime: ruby2.7
      CodeUri: ./
      Events:
        StoresAPI:
          Type: Api
          Properties:
            Path: /auth/my/stores
            Method: GET
            Auth:
               Authorizer: MyCognitoAuth
            RestApiId:
              Ref: ApiGatewayApi
