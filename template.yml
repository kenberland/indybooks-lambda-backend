AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Outputs the store list
Resources:
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors: "'*'"
  StoresFunction:
    Type: AWS::Serverless::Function
    Properties:
      Environment:
        Variables:
          INDY_ENV: production
      Handler: index.handler
      Runtime: ruby2.7
      CodeUri: ./
      Events:
        StoresAPI:
          Type: Api
          Properties:
            Path: /stores
            Method: GET
            RestApiId:
              Ref: ApiGatewayApi
  OffersFunction:
    Type: AWS::Serverless::Function
    Properties:
      KmsKeyArn: arn:aws:kms:us-east-2:308748601361:key/3df80061-c419-4d42-a565-3af4b223e684
      Environment:
        Variables:
          INDY_ENV: production
      Policies:
        - DynamoDBReadPolicy:
            TableName: indybooks_inventory_production
        - KMSDecryptPolicy:
            KeyId: arn:aws:kms:us-east-2:308748601361:key/3df80061-c419-4d42-a565-3af4b223e684
      Handler: offers/index.offers_handler
      Runtime: ruby2.7
      CodeUri: ./
      Events:
        StoresAPI:
          Type: Api
          Properties:
            Path: /offers
            Method: GET
            RestApiId:
              Ref: ApiGatewayApi


